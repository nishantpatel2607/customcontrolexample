<form #form="ngForm">
  <counter-input name="counter" [(ngModel)]="outerCounterValue" [disabled] = true></counter-input>
</form>

<pre>{{ form.value | json }}</pre>

<form [formGroup]="formR">
  <counter-input formControlName="counter" [maxValue] = 15 [minValue] = 2 ></counter-input>
</form>
<p *ngIf="!formR.valid">Counter is invalid!</p>
<pre>{{ formR.value | json }}</pre>
